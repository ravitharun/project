<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    iframe {
        margin: -10px 90px;
        float: right;
    }

    form {
        display: flex;
        flex-direction: column;
        width: 100%;
        /* Adjusted width for responsiveness */
        margin-left: auto;
        /* Centering the form */
        margin-right: auto;
        /* Centering the form */
        max-width: 600px;
        /* Set maximum width for larger screens */
        padding: 0 20px;
        /* Added padding for better spacing */
        margin-top: 75px;
    }

    h2 {
        color: orange;
        font-style: oblique;
        letter-spacing: 3px;
        text-align: center;
        /* Centering the heading */
    }

    form input {
        border: none;
        /* Removed individual border properties */
        border-bottom: 1px solid #ced4da;
        /* Added bottom border */
        margin-bottom: 20px;
        padding: 5px;
        border-radius: 5px;
        font-size: 1.2rem;
        /* Fixed font size property */
        font-family: cursive;
        width: 100%;
        /* Added width for responsiveness */
    }

    input:hover {
        border-bottom: 3px solid orange;
    }

    textarea {
        height: 160px;
        width: 100%;
        /* Added width for responsiveness */
    }

    .button {
        background-color: orange;
        color: white;
        padding: 10px 20px;
        /* Increased padding for better touch targets */
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        /* Added cursor style */
        width: 100%;
        /* Added width for responsiveness */
    }

    .button:hover {
        background-color: black;
    }

    @media (max-width: 768px) {
        iframe {
            width: 100%;
            /* Adjusted width for responsiveness */
            margin: 20px 0;
            /* Added margin for better spacing */
            float: none;
            /* Remove float for smaller screens */
        }

        form {
            margin-top: 50px;
        }
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VFitClub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/membership">membership</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <!-- <h1>TH</h1> -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497698.77492574416!2d77.30126750477363!3d12.954459533002526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1717646491202!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form action="">
            <h2>GET IN TOUCH</h2>
            <input type="text" placeholder="name" required>
            <input type="email" placeholder="email" required>
            <input type="tel" placeholder="number" required>
            <textarea placeholder="message"></textarea>
            <button class="button">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
